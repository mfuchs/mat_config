---
- name: Install printer support via cups.
  pacman: "name=cups state=present"

#- name: Enable and start cups.
#  service:
#    name: org.cups.cupsd.service
#    state: started
#    enabled: yes

- name: Install web browsers and mail clients.
  pacman:
    name:
      - chromium
      - firefox
      - firefox-i18n-de
      - firefox-i18n-en-us
      - thunderbird
      - thunderbird-i18n-de
      - thunderbird-i18n-en-us

- name: Install office applications and dependencies
  pacman:
    name:
      - aspell
      - aspell-de
      - aspell-en
      - hunspell
      - hunspell-de
      - hunspell-en_GB
      - hunspell-en_US
      - hyphen
      - hyphen-de
      - hyphen-en
      - libmythes
      - mythes-de
      - mythes-en
      - libreoffice-still
      - libreoffice-still-de

- name: Turn the annoying LibreOffice bootup-logo off.
  ini_file:
    path: /etc/libreoffice/sofficerc
    section: Bootstrap
    option: Logo
    value: 0

- name: Other helper-tools
  pacman:
    name:
      - gimp
      - gimp-help-en
      - imagemagick
      - sqlitebrowser

